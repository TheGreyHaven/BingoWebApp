<!doctype html>
<html lang="en">
  <head>

<body onload="LoadBingoArray()">

          </button>
          <a class="navbar-brand" href="index.html">Ms'Bingo</a>
        </div>
        <div class="collapse navbar-collapse" id="myLinks">
          <ul class="nav navbar-nav navbar-right" id="navList">
            <li id="bCards"><a href="mobile/index.html">BINGO CARDS</a>
            <li id="donate"><a href="https://www.plannedparenthood.org/" target="_blank">DONATE</a></li>
            <li id="ms-bingo" class="text-center"><a href="../index.html">M0'BINGO</a></li>
            <li id="arrow" class="visible-sm visible-md visible-lg"><a href="../index.html" class="glyphicon glyphicon-arrow-right"></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->

 <div id="main-content">
    <div id="imageRow" class="row">
      <div id="hat">
        <img src="../assets/images/hair1400px.png" id="hatImage" alt="image of hair" class="img-responsive visible-xs">
        <img src="../assets/images/hair1500px.png" id="hatImage" alt="image of hair" class="img-responsive visible-sm visible-md visible-lg">
      </div>
    </div>
    <div class="row">
      <div id="mo">
        <img src="../assets/images/glasses1400px.png" id="moImage" alt="image of glasses"onclick="PropBinNum()" class="img-responsive visible-xs">
        <img src="../assets/images/glasses1500px.png" id="moImage" alt="image of glasses"onclick="PropBinNum()" class="img-responsive visible-sm visible-md visible-lg">
      </div>
    </div>
    <div class="row">
      <div id="square-div">
        <div id="white-square"></div>
      </div>
    </div>
  </div>
  <!-- bingo card -->
    <div class="row" id="numberRow">
      <ul id="bingoNumbers">
        <li id="bNum" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></li>
        <li id="iNum" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></li>
        <li id="nNum" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></li>
        <li id="gNum" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></li>
        <li id="oNum" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></li>
      </ul>
    </div>
</body>
    

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
